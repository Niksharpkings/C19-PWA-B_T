<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#4285f4">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/styles.css">

  <link rel="manifest" href="manifest.webmanifest">

  <title>Budget Tracker</title>
</head>
<body>
  <div class="wrapper">
    <div class="total">
      <div class="total">Your total is: $<span id="total">0</span></div>
    </div>

    <div class="form">
      <input type="text" id="t-name" placeholder="Name of transaction" />
      <input type="number" min="0" id="t-amount" placeholder="Transaction amount" />
      <button type="button" id="add-btn"><em class="fa fa-plus buttons"></> Add Funds</button>
      <button type="button" id="sub-btn"><em class="fa fa-minus"></em> Subtract Funds</button>
      <p class="error"></p>
    </div>

    <div class="transactions">
      <table aria-describedby="Table to hold Transaction and Amount">
        <thead>
          <th>Transaction</th>
          <th>Amount</th>
        </thead>
        <tbody id="tbody">
        </tbody>
      </table>
    </div>
    <canvas id="myChart"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <script src="js/idb.js"></script>
  <script src="js/index.js"></script>
</body>
<script type="text/javascript">
  (function() {
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker
        .register("/service-worker.js")
        .then(() => console.log("Service Worker registered successfully."))
        .catch(error =>
          console.log("Service Worker registration failed:", error)
        );
    }
  })();
</script>
</html>
